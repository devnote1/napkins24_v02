# 애플리케이션 이름 설정 (예: 로그에서 애플리케이션 이름 표시 등에 사용됨)
spring.application.name=napkins24

# H2 데이터베이스 연결 URL (메모리 모드로 실행)
spring.datasource.url=jdbc:h2:mem:testdb

# H2 데이터베이스 드라이버 클래스 이름
spring.datasource.driver-class-name=org.h2.Driver

# H2 데이터베이스 사용자 이름 (기본값: sa)
spring.datasource.username=sa

# H2 데이터베이스 비밀번호 (기본값: 비어 있음)
spring.datasource.password=

# H2 데이터베이스 웹 콘솔 활성화 (http://localhost:8080/h2-console로 접속 가능)
spring.h2.console.enabled=true

# JPA에서 사용할 데이터베이스의 플랫폼 설정 (H2 데이터베이스를 위한 Hibernate Dialect)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL 설정 (테이블 자동 생성)
# create: 애플리케이션 실행 시 기존 테이블 삭제 후 새로 생성
# update: 기존 테이블은 유지하고 변경된 스키마만 반영
# validate: 테이블이 있는 경우 스키마를 검증
# none: 스키마를 변경하지 않음
spring.jpa.hibernate.ddl-auto=create

# JPA Open in View 설정 비활성화
# false로 설정하여 JPA 엔티티 관리 컨텍스트를 뷰 계층에서 분리
spring.jpa.open-in-view=false

